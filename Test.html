<script type="text/javascript">
    var cls = function () {
        this.name = "MyName";
        this.add = function (a, b) {
            return a + b
        };
    };

    cls.prototype.sub = function (a, b) {
        return a - b;
    }

    var obj = new cls();

    console.log(obj.name);
    console.log(obj.add(3, 6));
    console.log(obj.sub(5, 3));
</script>
<p>Ready Go!</p>
